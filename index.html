<html>
	<head>
		<title>byrdipop</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<link rel="icon" href="images/b-favicon.ico">
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<h1 class="transparent black">byrdipop music</h1>
				<table>
					<tr class="song">
						<td><img class= "songArt" src="images/creeperArt.png"></td>
						<td>Creeper</td>
						<td>
							<a href="#" id="creeperPlayButton" onclick="playCreeper()" class="icon fa-play-circle fa-2x"></a>
							<a href="#" id="creeperStopButton" onclick="stopCreeper()" class="icon fa-hand-paper-o fa-2x"></a>
						</td>
						<audio id="creeper">
							<source src="music/creeper.mp3" type="audio/mpeg">
						</audio>
					</tr>

					<tr class="song">
						<td><img class= "songArt" src="images/breaksArt2.png"></td>
						<td>Breaks</td>
						<td>
							<a href="#" id="breaksPlayButton" onclick="playBreaks()" class="icon fa-play-circle fa-2x"></a>
							<a href="#" id="breaksStopButton" onclick="stopBreaks()" class="icon fa-hand-paper-o fa-2x"></a>
						</td>
						<audio id="breaks">
							<source src="music/breaks.mp3" type="audio/mpeg">
						</audio>
					</tr>

				</table>
				<div>
					<h1 class="transparent black">byrdipop mixes</h1>
				</div>
			</header>



		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->


			<script>
				// Hide the button from the get go
				$("#creeperStopButton").hide();

			  var creeper = document.getElementById("creeper");

				function playCreeper() {
					creeper.play();
					$("#creeperPlayButton").hide();
					$("#creeperStopButton").show();
				};

				function stopCreeper() {
					creeper.pause();
					$("#creeperPlayButton").show();
					$("#creeperStopButton").hide();
				};

				$("#breaksStopButton").hide();

				var breaks = document.getElementById("breaks");

				function playBreaks() {
					breaks.play();
					$("#breaksPlayButton").hide();
					$("#breaksStopButton").show();
				};

				function stopBreaks() {
					breaks.pause();
					$("#breaksPlayButton").show();
					$("#breaksStopButton").hide();
				};

			</script>

			<script src="assets/js/main.js"></script>

	</body>
</html>
