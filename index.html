<html>
	<head>
		<title>byrdipop</title>
		<script src="javascripts/jquery-1.12.2.min.js"></script>
		<script src="javascripts/soundcloud.js"></script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<link rel="icon" href="images/b-favicon.ico">
	</head>
	<body>

		<!-- Header -->
			<header id="header">

				<h1 class="transparent black">byrdipop music</h1>

				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/225898819&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>


				<table class="center">
					<tr class="song" onclick="clickTrack(0)">
						<td><img class= "songArt" src="images/creeperArt.png"></td>
						<td>Creeper</td>
					</tr>

					<tr class="song" onclick="clickTrack(1)">
						<td><img class= "songArt" src="images/breaksArt2.png"></td>
						<td>Breaks</td>
					</tr>

				</table>
			</header>

			<header id="header">
				<h1 class="transparent black">byrdipop mixes</h1>
				<table class= "center">
					<tr class="song" onclick="clickTrack(2)">
						<td><img class= "songArt" src="images/spaceTapesMixArt.png"></td>
						<td>Space Tapes Mix</td>
					</tr>
				</table>
			</header>

			<div class="musicPlayer">
				<img class="songArt artwork" src="images/spaceTapesMixArt.png"></td>
				<div class="artist-info">
					<p class="title"></p>
					<p class="artist"></p>
				</div>

				<div class="controls">
					<i class="fa fa-step-backward fa-1x skip" onclick="hitPrev()"></i>
					<i class="fa fa-play-circle fa-2x playButton play-stop" onclick="playButton()"></i>
					<i class="fa fa-hand-paper-o fa-2x stopButton play-stop" onclick="stopButton()"></i>
					<i class="fa fa-step-forward fa-1x skip" onclick="hitNext()"></i>
				</div>
				
				<div class="rating">
					<i class="fa fa-thumbs-o-down fa-1x" onclick="thumbsDown()"></i>
					<i class="fa fa-thumbs-o-up fa-1x downVote" onclick="thumbsUp()"></i>
				</div>
			</div>


			<script src="assets/js/boombox.js"></script>

			<script>

				function thumbsDown(){
					document.body.innerHTML = '<i class="fa fa-hand-peace-o fa-2x"></i>';
				}

				function thumbsUp(){
					$(".downVote").toggleClass("green");
				}


			</script>

			<script src="assets/js/main.js"></script>

	</body>
</html>
